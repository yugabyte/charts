# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: nodeAffinity and podAntiAffinity Merge
templates:
- service.yaml
tests:
- it: Test with AZ
  values:
  - ./values_affinity_merge.yaml
  set:
    AZ: test_az
    oldNamingStyle: true
  asserts:
  - isSubset:
      path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution
      content:
        nodeSelectorTerms:
        - matchExpressions:
          - key: failure-domain.beta.kubernetes.io/zone
            operator: In
            values:
            - test_az
          - key: custom_label_1
            operator: In
            values:
            - custom_value_1
          matchFields:
          - key: metadata.name
            operator: In
            values:
            - name
        - matchExpressions:
          - key: topology.kubernetes.io/zone
            operator: In
            values:
            - test_az
          - key: custom_label_1
            operator: In
            values:
            - custom_value_1
          matchFields:
          - key: metadata.name
            operator: In
            values:
            - name
        - matchExpressions:
          - key: failure-domain.beta.kubernetes.io/zone
            operator: In
            values:
            - test_az
          - key: custom_label_2
            operator: In
            values:
            - custom_value_2
        - matchExpressions:
          - key: topology.kubernetes.io/zone
            operator: In
            values:
            - test_az
          - key: custom_label_2
            operator: In
            values:
            - custom_value_2
    documentIndex: 2
  - isSubset:
      path: spec.template.spec.affinity.podAntiAffinity
      content:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - "yb-master"
            topologyKey: kubernetes.io/hostname
        - weight: 30
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: paa_key
                operator: In
                values:
                - paa_value
    documentIndex: 2
  - isSubset:
      path: spec.template.spec.affinity.nodeAffinity
      content:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: failure-domain.beta.kubernetes.io/zone
              operator: In
              values:
              - test_az
          - matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
              - test_az
        preferredDuringSchedulingIgnoredDuringExecution:
          random_key: random_value
    documentIndex: 6
  - isSubset:
      path: spec.template.spec.affinity.podAntiAffinity
      content:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - yb-tserver
            topologyKey: kubernetes.io/hostname                
        requiredDuringSchedulingIgnoredDuringExecution:
          random_key2: random_value2
    documentIndex: 6
- it: Test without AZ
  values:
  - ./values_affinity_merge.yaml
  set:
    AZ: false
    oldNamingStyle: true
  asserts:
  - isSubset:
      path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution
      content:
        nodeSelectorTerms:
        - matchExpressions:
          - key: custom_label_1
            operator: In
            values:
            - custom_value_1
          matchFields:
          - key: metadata.name
            operator: In
            values:
            - name            
        - matchExpressions:
          - key: custom_label_2
            operator: In
            values:
            - custom_value_2        
    documentIndex: 2
  - isSubset:
      path: spec.template.spec.affinity.podAntiAffinity
      content:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - "yb-master"
            topologyKey: kubernetes.io/hostname
        - weight: 30
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: paa_key
                operator: In
                values:
                - paa_value
    documentIndex: 2
  - isSubset:
      path: spec.template.spec.affinity.nodeAffinity
      content:
        preferredDuringSchedulingIgnoredDuringExecution:
          random_key: random_value
    documentIndex: 6
  - isSubset:
      path: spec.template.spec.affinity.podAntiAffinity
      content:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - yb-tserver
            topologyKey: kubernetes.io/hostname                
        requiredDuringSchedulingIgnoredDuringExecution:
          random_key2: random_value2
    documentIndex: 6  

