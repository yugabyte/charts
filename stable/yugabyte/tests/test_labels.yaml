# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: Labels on all objects
templates:
- master-gflags-secret.yaml
- tserver-gflags-secret.yaml
- controller-gflags-secret.yaml
- debug_config_map.yaml
- setup-credentials-configmap.yaml
- master-servicemonitor.yaml
- tserver-servicemonitor.yaml
- otel-collector.yaml
- hooks/setup-credentials-job.yaml
- certificates.yaml
- service.yaml
tests:
# Test master-gflags-secret.yaml
- it: master-gflags-secret has labels
  template: templates/master-gflags-secret.yaml
  set:
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
  asserts:
  - exists:
      path: metadata.labels
  - exists:
      path: metadata.labels.app
  - exists:
      path: metadata.labels.release
  - exists:
      path: metadata.labels.chart
  - exists:
      path: metadata.labels.component

# Test tserver-gflags-secret.yaml
- it: tserver-gflags-secret has labels
  template: templates/tserver-gflags-secret.yaml
  set:
    Services:
    - name: yb-tservers
      label: yb-tserver
      ports:
        tcp-rpc-port: 9100
  asserts:
  - exists:
      path: metadata.labels
  - exists:
      path: metadata.labels.app
  - exists:
      path: metadata.labels.release
  - exists:
      path: metadata.labels.chart
  - exists:
      path: metadata.labels.component

# Test controller-gflags-secret.yaml
- it: controller-gflags-secret has labels
  template: templates/controller-gflags-secret.yaml
  set:
    Services:
    - name: yb-tservers
      label: yb-tserver
      ports:
        tcp-ybc-port: 11000
        http-ui: 9000
    ybc:
      enabled: true
      useYBDBImage: true
  asserts:
  - exists:
      path: metadata.labels
  - exists:
      path: metadata.labels.app
  - exists:
      path: metadata.labels.release
  - exists:
      path: metadata.labels.chart
  - exists:
      path: metadata.labels.component

