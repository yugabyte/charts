# Test certificates.yaml - Certificate (CA)
- it: certificates CA certificate has labels
  template: templates/certificates.yaml
  set:
    tls:
      certManager:
        enabled: true
        bootstrapSelfsigned: true
        certificates:
          algorithm: RSA
          keySize: 2048
  asserts:
  - exists:
      path: metadata.labels
      documentIndex: 1
  - exists:
      path: metadata.labels.app
      documentIndex: 1
  - exists:
      path: metadata.labels.release
      documentIndex: 1
  - exists:
      path: metadata.labels.chart
      documentIndex: 1
  - exists:
      path: metadata.labels.component
      documentIndex: 1

# Test certificates.yaml - Service-specific Certificate
- it: certificates service certificate has labels
  template: templates/certificates.yaml
  set:
    tls:
      certManager:
        enabled: true
        bootstrapSelfsigned: true
        certificates:
          algorithm: RSA
          keySize: 2048
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
    replicas:
      master: 3
    domainName: cluster.local
  asserts:
  - exists:
      path: metadata.labels
      documentIndex: 3
  - exists:
      path: metadata.labels.app
      documentIndex: 3
  - exists:
      path: metadata.labels.release
      documentIndex: 3
  - exists:
      path: metadata.labels.chart
      documentIndex: 3
  - exists:
      path: metadata.labels.component
      documentIndex: 3

# Test service.yaml - PodDisruptionBudget
- it: service PodDisruptionBudget has labels
  template: templates/service.yaml
  set:
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
        http-ui: 7000
    replicas:
      master: 3
    storage:
      master:
        count: 1
        size: 10Gi
  asserts:
  - exists:
      path: metadata.labels
      documentIndex: 2
  - exists:
      path: metadata.labels.app
      documentIndex: 2
  - exists:
      path: metadata.labels.release
      documentIndex: 2
  - exists:
      path: metadata.labels.chart
      documentIndex: 2
  - exists:
      path: metadata.labels.component
      documentIndex: 2

# Test with oldNamingStyle - should use 'app' label
- it: labels use 'app' with oldNamingStyle
  template: templates/master-gflags-secret.yaml
  set:
    oldNamingStyle: true
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
  asserts:
  - equal:
      path: metadata.labels.app
      value: yb-master

# Test with new naming style - should use 'app.kubernetes.io/name' label
- it: labels use 'app.kubernetes.io/name' with new naming style
  template: templates/master-gflags-secret.yaml
  set:
    oldNamingStyle: false
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
  asserts:
  - equal:
      path: metadata.labels['app.kubernetes.io/name']
      value: yb-master

# Test custom labels from commonLabels
- it: custom labels from commonLabels are included
  template: templates/master-gflags-secret.yaml
  set:
    Services:
    - name: yb-masters
      label: yb-master
      ports:
        tcp-rpc-port: 7100
    commonLabels:
      environment: production
      team: platform
      cost-center: data-infra
  asserts:
  - exists:
      path: metadata.labels.environment
  - equal:
      path: metadata.labels.environment
      value: production
  - exists:
      path: metadata.labels.team
  - equal:
      path: metadata.labels.team
      value: platform
  - exists:
      path: metadata.labels['cost-center']
  - equal:
      path: metadata.labels['cost-center']
      value: data-infra
  - exists:
      path: metadata.labels.app
  - exists:
      path: metadata.labels.release

# Test custom labels on multiple object types
- it: custom labels appear on ConfigMap
  template: templates/debug_config_map.yaml
  set:
    replicas:
      master: 3
    commonLabels:
      custom-label-1: value1
      custom-label-2: value2
  asserts:
  - exists:
      path: metadata.labels['custom-label-1']
      documentIndex: 0
  - equal:
      path: metadata.labels['custom-label-1']
      value: value1
      documentIndex: 0
  - exists:
      path: metadata.labels['custom-label-2']
      documentIndex: 0
  - equal:
      path: metadata.labels['custom-label-2']
      value: value2
      documentIndex: 0

# Test custom labels on ServiceMonitor
- it: custom labels appear on ServiceMonitor
  template: templates/master-servicemonitor.yaml
  set:
    serviceMonitor:
      enabled: true
      master:
        enabled: true
        port: http-ui
        path: /metrics
    commonLabels:
      monitoring: enabled
      prometheus: scrape
  asserts:
  - exists:
      path: metadata.labels.monitoring
  - equal:
      path: metadata.labels.monitoring
      value: enabled
  - exists:
      path: metadata.labels.prometheus
  - equal:
      path: metadata.labels.prometheus
      value: scrape

# Test custom labels on Job
- it: custom labels appear on Job and pod template
  template: templates/hooks/setup-credentials-job.yaml
  set:
    authCredentials:
      ysql:
        password: testpass
    commonLabels:
      job-type: setup
      managed-by: helm
  asserts:
  # Check Job labels
  - exists:
      path: metadata.labels['job-type']
  - equal:
      path: metadata.labels['job-type']
      value: setup
  - exists:
      path: metadata.labels['managed-by']
  - equal:
      path: metadata.labels['managed-by']
      value: helm
  # Check pod template labels
  - exists:
      path: spec.template.metadata.labels['job-type']
  - equal:
      path: spec.template.metadata.labels['job-type']
      value: setup
  - exists:
      path: spec.template.metadata.labels['managed-by']
  - equal:
      path: spec.template.metadata.labels['managed-by']
      value: helm

