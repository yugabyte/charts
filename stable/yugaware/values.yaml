# Default values for yugaware.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  commonRegistry: ""
  # Setting commonRegistry to say, quay.io overrides the registry settings for all images
  # including the yugaware image

  repository: quay.io/yugabyte/yugaware
  tag: 2.3.2.0-b37
  pullPolicy: IfNotPresent
  pullSecret: yugabyte-k8s-pull-secret

  thirdparty-deps:
    registry: quay.io
    tag: latest
    name: yugabyte/thirdparty-deps

  postgres:
    registry: ""
    tag: 11.5
    name: postgres

  prometheus:
    registry: ""
    tag: v2.2.1
    name: prom/prometheus

  nginx:
    registry: ""
    tag: 1.17.4-amd64
    name: nginxinc/nginx-unprivileged

  dnsmasq:
    registry: ""
    tag: release-1.0.7
    name: janeczku/go-dnsmasq

yugaware:
  replicas: 1
  storage: 100Gi
  storageClass: standard
  multiTenant: false
  serviceAccount: yugaware
  service:
    enabled: true
    ip: ""
    type: "LoadBalancer"
  health:
    username: ""
    password: ""
    email: ""

tls:
  enabled: false
  hostname: "localhost"
  certificate: ""
  key: ""

## yugaware pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  enabled: false
  fsGroup: 1001
  runAsUser: 1001


helm:
  timeout: 900
  package: "/opt/yugabyte/helm/yugabyte-latest.tgz"

domainName: "cluster.local"

helm2Legacy: false

ip_version_support: "v4_only" # v4_only, v6_only are the only supported values at the moment

rbac:
  ## Does not create (Cluster) Role and Binding if false. When set to
  ## false, some of the graphs from Container section of the Metrics
  ## UI don't work.
  create: true

## In order to deploy on OpenShift Container Platform, set this to
## true.
ocpCompatibility:
  enabled: false
