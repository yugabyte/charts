                                  type: string
                                  description: Optional Path to x86_64 package
                                x86_64_checksum:
                                  type: string
                                  description: Optional Checksum for x86_64 package
                                helmChart:
                                  type: string
                                  description: Path to the Helm chart package
                                helmChartChecksum:
                                  type: string
                                  description: Optional checksum for Helm chart package
                            credentialsJson:
                              type: string
                              description: GCS service key JSON
                        http:
                          type: object
                          properties:
                            paths:
                              type: object
                              properties:
                                x86_64:
                                  type: string
                                  description: Optional Path to x86_64 package
                                x86_64_checksum:
                                  type: string
                                  description: Optional Checksum for x86_64 package
                                helmChart:
                                  type: string
                                  description: Path to the Helm chart package
