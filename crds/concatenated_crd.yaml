spec:
  group: operator.yugabyte.io
  scope: Namespaced
  names:
    plural: restorejobs
    singular: restorejob
    kind: RestoreJob
    categories:
      - all
      - yugabyte
  versions:
    - name: v1alpha1
      subresources:
        status: {}
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Custom resource definition for YugabyteDB restore job
          properties:
            status:
              type: object
              description: Restore job status for the restore job custom resource.
              properties:
                message:
